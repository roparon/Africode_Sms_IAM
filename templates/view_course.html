<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('view_courses') }}">Courses</a>
        <a href="{{ url_for('view_course', course_id=course.id) }}">Course Details</a>
    </nav>

    <h1>{{ course.title }}</h1>
    <p><strong>Instructor:</strong> {{ course.instructor }}</p>
    <p><strong>Description:</strong> {{ course.description }}</p>
    <p><strong>Start Date:</strong> {{ course.start_date }}</p>
    <p><strong>End Date:</strong> {{ course.end_date }}</p>
    <a href="{{ url_for('enroll', course_id=course.id) }}" class="btn btn-primary">Enroll</a>

    <footer>
        <p>&copy; 2024 Your Project Name</p>
    </footer>
</body>
</html>
